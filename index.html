<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;0,900;1,200;1,400;1,600;1,900&display=swap"
        rel="stylesheet">

    <title>Simulação 01</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!--Dados Iniciais-->

            <div class="dados-iniciais">

                <div class="arrive-section">
                    <h4 class="title">Chegadas</h4>
                    <p class="title">A:</p><input type="number" id="arriveA" value="0" />
                    <p class="title">B:</p><input type="number" id="arriveB" value="0" />
                    <p class="title">C:</p><input type="number" id="arriveC" value="0" />
                </div>

                <div class="service-section">
                    <h4 class="title">Serviços</h4>
                    <p class="title">A:</p><input type="number" id="serviceA" value="0" />
                    <p class="title">B:</p><input type="number" id="serviceB" value="0" />
                    <p class="title">C:</p><input type="number" id="serviceC" value="0" />
                </div>

                <div class="time-section">
                    <h4 class="title">Tempo de Execução:</h4>
                    <input type="number" id="time" value="0" />
                    <h4 class="title" style="margin-left:15px">Número de carros:</h4>
                    <input type="number" id="cars" value="0" />
                </div>

            </div>

        </div>

        <div class="row">
            <!--Cenário calculado-->
            <div class="cenario">
                <table>
                    <thead>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>Cenário</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>A</td>
                            <td>B</td>
                            <td>C</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Chegadas</td>
                            <td><input type="number" id="resultadoA" disabled></td>
                            <td><input type="number" id="resultadoB" disabled></td>
                            <td><input type="number" id="resultadoC" disabled></td>
                        </tr>
                        <tr>
                            <td>Serviços</td>
                            <td><input type="number" id="resultadoAA" disabled></td>
                            <td><input type="number" id="resultadoBB" disabled></td>
                            <td><input type="number" id="resultadoCC" disabled></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <!--Tabela 1-->
            <div class="cenario">
                <table>
                    <tbody>
                        <tr>
                            <td>Número Médio de Carros no Sistema (L)</td>
                            <td><input type="number" id="LA" disabled></td>
                            <td><input type="number" id="LB" disabled></td>
                            <td><input type="number" id="LC" disabled></td>
                        </tr>
                        <tr>
                            <td>Tempo Médio Despendido no Sistema (W)</td>
                            <td><input type="number" id="WA" disabled></td>
                            <td><input type="number" id="WB" disabled></td>
                            <td><input type="number" id="WC" disabled></td>
                        </tr>
                        <tr>
                            <td>Taxa Média de Ocupação do Servidor (p)</td>
                            <td><input type="number" id="pA" disabled></td>
                            <td><input type="number" id="pB" disabled></td>
                            <td><input type="number" id="pC" disabled></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <!--tabela final-->
            <div class="cenario-final">
                <table id="cenario">
                    <thead>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>Cenario</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td class="first-n">n</td>
                            <td class="second-p">P(x)</td>
                            <td class="first-value">A</td>
                            <td class="second-value">B</td>
                            <td class="third-value">C</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>P(0)</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
